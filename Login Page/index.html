<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE</title>
    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
   
</head>

<body>

<div class="container">
    <div class="header">
        <h4>LOGIN</h4>
    </div>
    <div class="error"></div>
    <div class="form">
            <input required="required" class="input-single" id="username" placeholder="Username" type="text">
            <input required="required" class="input-single" id="password" placeholder="Password" type="password">
            <input class="input-single button" type="submit" value="Submit!" onclick="userLogin()">
    </div>
    
</div>

<div class="blogContainer">



</div>



</body>
</html>
